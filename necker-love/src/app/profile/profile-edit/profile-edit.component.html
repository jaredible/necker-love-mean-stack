<div class="container-fluid text-center" style="width: 100%;">
  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column" style="width: 100%;">
    <header class="masthead">
      <div class="inner">
        <h3 class="masthead-brand mb-3">
          <a [routerLink]="['/']" routerLinkActive="router-link-active" class="masthome">
            <i class="fas fa-heart font-weight-light"></i>
            &nbsp;NeckerLove
          </a>
        </h3>
        <nav class="nav nav-masthead justify-content-center">
          <a [routerLink]="['/search']" routerLinkActive="router-link-active" class="nav-link">Home</a>
          <a [routerLink]="['/profile', profileId]" routerLinkActive="router-link-active" class="nav-link active">Profile</a>
          <button class="btn btn-outline-secondary link-login ml-3" (click)="onLogout()">Log out</button>
        </nav>
      </div>
    </header>
    <main role="main" class="inner cover">
      <form [formGroup]="form" (submit)="onSave()" id="form-profile" class="form-profile" style="width: 100%; max-width: 330px; margin: auto;">
        <div class="form-group mb-0 mt-1">
          <button *ngIf="!imagePreview" type="button" class="btn btn-sm btn-secondary text-white" (click)="filePicker.click()">Pick Image</button>
          <input type="file" #filePicker (change)="onImagePicked($event)" accept="image/png,image/jpeg,image/jpg">
        </div>
        <div class="image-preview" *ngIf="imagePreview && imagePreview !== ''">
          <img [src]="imagePreview" [alt]="profile.firstName + ' ' + profile.lastName" (click)="filePicker.click()">
        </div>
        <div class="form-group">
          <input
          type="text"
          formControlName="firstName"
          [ngClass]="{
            'is-invalid': firstName.invalid && (firstName.dirty || firstName.touched)
          }"
          id="inputFirstName" class="form-control" placeholder="First Name" autofocus style='display: block;'>
        </div>
        <div class="form-group">
          <input
          type="text"
          formControlName="lastName"
          [ngClass]="{
            'is-invalid': lastName.invalid && (lastName.dirty || lastName.touched)
          }"
          id="inputLastName" class="form-control" placeholder="Last Name" style='display: block;'>
        </div>
        <div class="form-group">
          <input
          type="text"
          formControlName="interests"
          [ngClass]="{
            'is-invalid': interests.invalid && (interests.dirty || interests.touched)
          }"
          id="inputInterests" class="form-control" placeholder="Interests" style='display: block;'>
        </div>
        <div class="form-group">
          <select
          formControlName="state"
          id="inputState"
          class="custom-select"
          style='display: block;'>
            <option value="" hidden>State</option>
            <option *ngFor="let state of states" [value]="state.code" [selected]="state.code === selectedState">{{state.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block text-white" style="display: block;" [disabled]="form.invalid">Save</button>
      </form>
    </main>
    <footer class="mastfoot mt-auto">
      <div class="inner mt-3">
        <p>
          Designed with no sleep by&nbsp;
          <a href="http://jareddiehl.me">Jaredible</a>
        </p>
      </div>
    </footer>
  </div>
</div>
